<script>

  "sheet"                     : "#192734",
  "sheet|text"                : "#ffffff",

  // scrollbar

  // action ranges
  "cellrange:cut"             : "#0078ff",
  "cellrange:copy"            : "#0078ff",
  "cellrange:fill"            : "#ffffff",

  // selection
  "cellcursor"                : "#0078ff",

  // move action
  "move?ghost"                : "#ffffff",
  "move?ghost|opacity"        : 0.1,
  "move?guide"                : "#8899a6",
  "move?guide|opacity"        : 0.5,

  // freeze action
  "freeze?hint"                : "#0078ff",
  "freeze?ghost"               : "#ffffff",
  "freeze?ghost|opacity"       : 0.1,
  "freeze?guide"               : "#8899a6",
  "freeze?guide|opacity"       : 0.5,

  // resize action
  "resize?hint"                : "#0078ff",
  "resize?guide"               : "#0078ff",
  "resize?guide|opacity"       : 1,

  // show action
  "show?hint"                  : "#15202b",
  "show?hint-icon"             : "#ffffff",
  "show?hint|border"           : "#0078ff"

};

var grid = new DataGridXL("grid", {
  theme: dark_theme
});
</script>
<style>
#grid {
  height: 600px;
}

#toolbar {
  background: var(--tableodd);
  margin-bottom: 12px;
  padding: 8px;

  display: flex;
  justify-content: space-between;
}
</style>

<div id="toolbar" class="dgxl-app">
  <div>
    <input type="file" id="csv-file" name="files-csv" class="custom-file-input" accept=".csv"><label for="csv-file">Buscar CSVâ€¦</label>
  </div>
  <div>
    <button class="button" id="button-save">Salvar</button>
  </div>
</div>

<div id="grid"></div>

<script src="https://code.datagridxl.com/datagridxl2.js"></script>
<!-- Papa Parse (to import and parse CSV files) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
<script>
var csvFile = document.getElementById("csv-file");

// create empty grid
var grid = new DataGridXL("grid", {
  data: DataGridXL.createEmptyData(20,20)
});

csvFile.onchange = function(e){
  var file = e.target.files[0];

    Papa.parse(file, {
      header: true,
      dynamicTyping: true,
      complete: function(results) {

        // overwrite grid with new data

        grid = new DataGridXL("grid", {
          data: results.data
        });

      }
    });

}

document.getElementById("button-save").onclick = function(){
  grid.downloadDataAsCSV();
}
</script>
